<form class="search">
    <label class="search--label" for="search">
        <h5>Search</h5>
    </label>
    <div class="search-input">
        <input (keyup)="searchRequest($event)" class="search-input--input" id="search" type="search" placeholder="search">
        <button (click)="clearRequest($event)" class="search-input--clear">X</button>
    </div>
</form>
