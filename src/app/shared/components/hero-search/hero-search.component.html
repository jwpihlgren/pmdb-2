<form class="search">
    <label class="search--label" for="search">
        <h5>Search</h5>
    </label>
    <div class="search-input">
        <input (keyup)="searchRequest($event)" (focus)="focusRequest($event)" (blur)="blurRequest($event)"
            class="search-input--input" id="search" type="search" [formControl]="searchInput" placeholder="Movies, shows, people...">
        <button (click)="clearRequest($event)" class="search-input--clear">X</button>
    </div>
</form>
