@if(id !== undefined && mediaType !== undefined) {
<a [routerLink]="['/', params().mediaType, params().id || '']">
    <app-image [params]="{src: imageSrc, type: imageType}"></app-image>
    <ng-content></ng-content>
</a>
} @else {
<div>
    <app-image [params]="{src: imageSrc, type: imageType}"></app-image>
</div>

}
