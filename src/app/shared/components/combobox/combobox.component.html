<button (click)="onToggle($event)" (keyup)="handleKeyUp($event)" (appClickOutside)="handleClickOutside($event)"
    (appFocusLost)="handleFocusLost($event)" type="button" class="combobox--toggle"
    formControlName="comboboxFormControl" #trigger>
    {{title()}}
    <div class="combobox--list" [ngClass]="{'combobox--list__open': open}">
        <app-dropdown-list [triggerElement]="trigger"><ng-content></ng-content></app-dropdown-list>
    </div>
</button>
