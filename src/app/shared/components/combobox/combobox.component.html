<button (click)="onToggle($event)" (keyup)=handleKeyUp($event) type="button" class="combobox--toggle"
    formControlName="comboboxFormControl">
    Toggle
    <div class="combobox--list" [ngClass]="{'combobox--list__open': open}">
        <ng-content select=".list"></ng-content>
    </div>
</button>
<div class="combobox--selected">
    <ng-content select=".selected"></ng-content>
</div>
