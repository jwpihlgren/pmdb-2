<div class="container">
<fieldset (click)="handleClick($event)" [ngClass]="{'showMore': showMore()}">
    @for(o of options(); track $index) {
    @let opt = options()[$index];
    <label [for]="opt.id"><input type="checkbox" [value]="opt.id" [id]="opt.id">{{opt.name}}</label>
    }
</fieldset>
<button class="button button--secondary" (click)="toggleShowMore($event)">{{showMoreDescription()}}</button>
</div>
