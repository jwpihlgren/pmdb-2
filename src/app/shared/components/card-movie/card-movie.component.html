<a [routerLink]="[params().id]">
    <app-image [params]="{src: params().posterImagePath, type: 'poster'}"></app-image>
    <div class="content">
        <h5 class="content--h5">{{params().title}}</h5>
        <span>{{params().orignalLanguage}}</span>
        <span>{{params().popularity}}</span>
        <span>{{params().releaseDate}}</span>
        <p class="content--overview">{{params().overview}}</p>
    </div>
</a>
