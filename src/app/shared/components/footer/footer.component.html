<div>
    <a class="footer-logo headline-medium" [routerLink]="['/']">PMDB</a>
    <nav class="footer-navigation">
        <ul class="footer-navigation__list">
            @for(link of routingService.primaryNavigation; track $index) {
            <li class="footer-navigation__item">
                <a [routerLink]="link.href">{{link.name}}</a>
            </li>
            }
        </ul>
    </nav>
</div>

            certified by TMDb.</p>
    </li>
</ul>
