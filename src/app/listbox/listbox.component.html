@for(item of params().list; track $index) {
<li class="listbox--item" [tabIndex]=0 [id]="'listbox-' + $index" [attr.aria-selected]="selected.includes($index)"
    [attr.data-value]="item.value" [ngClass]="{'item__active': selected.includes($index), item__disabled: disabled }"
    role="option">
    {{item.name}}</li>
}
