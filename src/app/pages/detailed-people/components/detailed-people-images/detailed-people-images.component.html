<a [routerLink]="['../']" (click)="goBack($event)">Back</a>
<h1>Images</h1>

<section class="">
    <div>
        <ul class="list">
            @for(i of detailedPeople().images; track $index) {
            <li class="list__item">
                <app-card [params]="createParams(i)">
                </app-card>

            </li>
            }
        </ul>
    </div>
</section>
