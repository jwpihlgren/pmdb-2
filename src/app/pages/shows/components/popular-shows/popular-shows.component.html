@defer(when popularShows() !== undefined) {
<app-card-grid>
    @for( show of popularShows(); track $index) {
    <app-card (mouseenter)="prefetchService.startIntent(show.id)" (mouseleave)="prefetchService.clearIntent()" [params]="createCardParams(show)">
        <app-content-show [params]="show"></app-content-show>
    </app-card>
    }
</app-card-grid>
<app-pagination (pageRequest)="paginate($event)" [pagination]=paginationResult()></app-pagination>
}


@loading() {
<app-card-grid>
    @for(card of [].constructor(20); track $index){
    <app-card-loading></app-card-loading>
    }
</app-card-grid>
}

@placeholder {
<app-card-grid>
    @for(card of [].constructor(20); track $index){
    <app-card-loading></app-card-loading>
    }
</app-card-grid>

}
