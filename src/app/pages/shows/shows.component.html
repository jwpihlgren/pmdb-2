@defer(when trendingShows() !== undefined){
    <ul>
        @for(show of trendingShows(); track $index) {
            <li>
                <a [routerLink]=[show.id]>{{show.name}}</a>
            </li>
        }
    </ul>
    <app-pagination (pageRequest)="paginate($event)"[pagination]=paginationResults()></app-pagination>
} @placeholder {
    <span>Loading...</span>
}
