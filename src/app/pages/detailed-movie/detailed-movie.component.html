@defer (when movieDetails() !== undefined ){
@let m = movieDetails()!;
<main>
    <div *ngIf="m.backdropImagePath" class="background-image">
        <img [ngSrc]="sanitizeUrl(m.backdropImagePath)" priority fill alt="" [loaderParams]="{type: 'backdrop'}">
    </div>
    <div class="background-blur"></div>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</main>
} @placeholder {
<span>Loading</span>
}
