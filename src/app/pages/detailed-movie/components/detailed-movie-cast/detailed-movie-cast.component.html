<a [routerLink]="['../']" (click)="goBack($event)">Back</a>
<h1>Cast and crew</h1>

<section>
    <h2>CAst</h2>
    <app-simple-grid>
        @for(c of movie().credits.cast; track $index) {
        <app-card [params]="createParams(c)">
            <div class="list--about">
                <h5 class="list--about__accent">
                    {{c.character}}
                </h5>
                <span>{{c.name}}</span>
            </div>

        </app-card>
        }
    </app-simple-grid>
</section>
<section>
    <h2>Crew</h2>
    <app-simple-grid> @for(c of movie().credits.crew; track $index) {
            <app-card [params]="createParams(c)">
                <div class="list--about">
                    <h5 class="list--about__accent">
                        {{c.job}}
                    </h5>
                    <span>{{c.name}}</span>
                </div>
            </app-card>
        }
    </app-simple-grid>
</section>
