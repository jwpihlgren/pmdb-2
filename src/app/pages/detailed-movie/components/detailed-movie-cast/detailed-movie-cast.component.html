<a [routerLink]="['../']" (click)="goBack($event)">Back</a>
<h1>Cast and crew</h1>

<section>
    <h2>cast</h2>
    <ul class="list">
        @for(c of movie().credits.cast; track $index) {
        <li class="list__item">
            <app-card [params]="createParams(c)">
                <div class="list--about">
                    <h5 class="list--about__accent">
                        {{c.character}}
                    </h5>
                    <span>{{c.name}}</span>
                </div>

            </app-card>

        </li>
        }
    </ul>
</section>
<section>
    <h2>crew</h2>
    <ul class="list">
        @for(c of movie().credits.crew; track $index) {
        <li class="list__item">
            <app-card [params]="createParams(c)">
                <div class="list--about">
                    <h5 class="list--about__accent">
                        {{c.job}}
                    </h5>
                    <span>{{c.name}}</span>
                </div>
            </app-card>
        </li>
        }
    </ul>
</section>
