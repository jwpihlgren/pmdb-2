@defer (when detailedShow() !== undefined ){
@let s = detailedShow()!;
<main>
    <img class="background-image" [ngSrc]="sanitizeUrl(s.backdropImageUrl)" priority fill alt=""
        [loaderParams]="{type: 'backdrop'}">
    <div class="background-blur"></div>
    <app-page-container>
        <router-outlet></router-outlet>
    </app-page-container>
</main>
} @placeholder {
<span>Loading</span>
}
