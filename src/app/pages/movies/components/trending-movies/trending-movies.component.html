@defer(when trendingMovies() !== undefined) {
<app-card-grid>
    @for( movie of trendingMovies(); track $index) {
    <app-card (mouseenter)="prefetchService.startIntent(movie.id)" (mouseleave)="prefetchService.clearIntent()"  [params]="createCardParams(movie)">
        <app-content-movie [params]="movie"></app-content-movie>
    </app-card>
    }
</app-card-grid>
<app-pagination (pageRequest)="paginate($event)" [pagination]=paginationResult()></app-pagination>
}

@loading() {
<app-card-grid>
    @for(card of [].constructor(20); track $index){
    <app-card-loading></app-card-loading>
    }
</app-card-grid>
}

@placeholder {
<app-card-grid>
    @for(card of [].constructor(20); track $index){
    <app-card-loading></app-card-loading>
    }
</app-card-grid>

}
