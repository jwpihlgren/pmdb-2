@defer(when popularMovies() !== undefined) {
<app-card-grid>
    @for( movie of popularMovies(); track $index) {
    <app-card [params]="createCardParams(movie)">
        <app-content-movie [params]="movie"></app-content-movie>
    </app-card>
    }
</app-card-grid>
<app-pagination (pageRequest)="paginate($event)" [pagination]=paginationResult()></app-pagination>
}

@placeholder(minimum 100ms) {
<span>Loading</span>
}
